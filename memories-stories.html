    <script>
        // é¡µé¢åŠ è½½å®Œæˆåæ‰§è¡Œ
        document.addEventListener('DOMContentLoaded', function() {
            // åˆå§‹åŒ–å¯¼èˆªæ æ»šåŠ¨æ•ˆæœ
            initNavScroll();
            
            // æ¸²æŸ“å†…å®¹
            renderGallery();

            // åˆå§‹åŒ–ç…§ç‰‡è½®æ’­åŠŸèƒ½

        // å¯¼èˆªæ æ»šåŠ¨æ•ˆæœ
        function initNavScroll() {
            const nav = document.querySelector('.minimal-nav');
            window.addEventListener('scroll', function() {
                if (window.scrollY > 50) {
                    nav.classList.add('scrolled');
                } else {
                    nav.classList.remove('scrolled');
                }
            });
        }

        // æ¸²æŸ“ç›¸å†Œè®°å¿†
        function renderGallery() {
            const galleryGrid = document.getElementById('galleryGrid');
            const galleryData = siteData.spheres.find(sphere => sphere.id === 'gallery');
            
            if (!galleryData || !galleryData.content.sections) return;
            
            let html = '';
            
            // æ¸²æŸ“æ¯ä¸ªåˆ†ç±»
            galleryData.content.sections.forEach(section => {
                html += `
                    <div class="section-category">
                        <h3 class="category-title">${section.title}</h3>
                        <div class="category-items">
                `;
                
                section.items.forEach(item => {
                    if (item.images) {
                        // æœ‰ç…§ç‰‡çš„é¡¹ç›® - æ˜¾ç¤ºç…§ç‰‡è½®æ’­
                        html += `
                            <div class="gallery-item with-image">
                                <div class="gallery-image">
                                    <div class="photo-carousel">
                                        <div class="carousel-container">
                                            ${item.images.map((image, index) => `
                                                <img src="${image}" alt="${item.content}" class="memory-photo ${index === 0 ? 'active' : ''}" data-index="${index}">
                                            `).join('')}
                                        </div>
                                        ${item.images.length > 1 ? `
                                            <div class="carousel-controls">
                                                <button class="carousel-prev"><i class="fas fa-chevron-left"></i></button>
                                                <div class="carousel-indicators">
                                                    ${item.images.map((_, index) => `
                                                        <span class="indicator ${index === 0 ? 'active' : ''}" data-index="${index}"></span>
                                                    `).join('')}
                                                </div>
                                                <button class="carousel-next"><i class="fas fa-chevron-right"></i></button>
                                            </div>
                                        ` : ''}
                                    </div>
                                </div>
                                <div class="gallery-caption">
                                    <h4>${item.content.split(' - ')[0]}</h4>
                                    <p>${item.content.split(' - ')[1] || item.content}</p>
                                    <small class="photo-count">${item.images.length} å¼ ç…§ç‰‡</small>
                                </div>
                            </div>
                        `;
                    } else {
                        // æ— ç…§ç‰‡çš„é¡¹ç›®
                        html += `
                            <div class="gallery-item">
                                <div class="gallery-image">
                                    <i class="${item.icon}"></i>
                                </div>
                                <div class="gallery-caption">
                                    <h4>${item.content.split(' - ')[0]}</h4>
                                    <p>${item.content.split(' - ')[1] || item.content}</p>
                                </div>
                            </div>
                        `;
                    }
                });
                
                html += `
                        </div>
                    </div>
                `;
            });
            
            galleryGrid.innerHTML = html;
        }

        // æ¸²æŸ“æˆé•¿æ•…äº‹
        function renderStories() {
            const storiesList = document.getElementById('storiesList');
            const storiesData = siteData.spheres.find(sphere => sphere.id === 'stories');
            
            if (!storiesData) return;
            
            storiesList.innerHTML = storiesData.content.items.map((item, index) => {
                // æå–æ ¸å¿ƒè§‚ç‚¹ï¼ˆä»¥"æ ¸å¿ƒï¼š"å¼€å¤´çš„å†…å®¹ï¼‰
                const contentParts = item.content.split('æ ¸å¿ƒï¼š');
                const mainContent = contentParts[0].trim();
                const coreIdea = contentParts[1] ? contentParts[1].trim() : '';
                
                // å°†ä¸»è¦å†…å®¹æŒ‰æ®µè½åˆ†å‰²
                const paragraphs = mainContent.split('\n').filter(p => p.trim());
                
                return `
                    <div class="story-card">
                        <h3 class="story-title">${item.title}</h3>
                        <div class="story-content">
                            ${paragraphs.map(paragraph => `
                                <p>${paragraph}</p>
                            `).join('')}
                            ${coreIdea ? `
                                <div class="story-highlight">
                                    <strong>æ ¸å¿ƒæ„Ÿæ‚Ÿï¼š</strong>${coreIdea}
                                </div>
                            ` : ''}
                        </div>
                    </div>
                `;
            }).join('');
        }

        // åˆå§‹åŒ–ç…§ç‰‡è½®æ’­åŠŸèƒ½
        function initPhotoCarousels() {
            const carousels = document.querySelectorAll('.photo-carousel');
            
            carousels.forEach(carousel => {
                const container = carousel.querySelector('.carousel-container');
                const photos = carousel.querySelectorAll('.memory-photo');
                const prevBtn = carousel.querySelector('.carousel-prev');
                const nextBtn = carousel.querySelector('.carousel-next');
                const indicators = carousel.querySelectorAll('.indicator');
                
                let currentIndex = 0;
                
                // æ˜¾ç¤ºæŒ‡å®šç´¢å¼•çš„ç…§ç‰‡
                function showPhoto(index) {
                    photos.forEach(photo => photo.classList.remove('active'));
                    indicators.forEach(indicator => indicator.classList.remove('active'));
                    
                    photos[index].classList.add('active');
                    indicators[index].classList.add('active');
                    currentIndex = index;
                }
                
                // ä¸‹ä¸€å¼ ç…§ç‰‡
                function nextPhoto() {
                    let nextIndex = (currentIndex + 1) % photos.length;
                    showPhoto(nextIndex);
                }
                
                // ä¸Šä¸€å¼ ç…§ç‰‡
                function prevPhoto() {
                    let prevIndex = (currentIndex - 1 + photos.length) % photos.length;
                    showPhoto(prevIndex);
                }
                
                // æ·»åŠ äº‹ä»¶ç›‘å¬å™¨
                if (prevBtn) prevBtn.addEventListener('click', prevPhoto);
                if (nextBtn) nextBtn.addEventListener('click', nextPhoto);
                
                indicators.forEach((indicator, index) => {
                    indicator.addEventListener('click', () => showPhoto(index));
                });
                
                // è‡ªåŠ¨è½®æ’­ï¼ˆæ¯5ç§’åˆ‡æ¢ä¸€æ¬¡ï¼‰
                let autoPlay = setInterval(nextPhoto, 5000);
                
                // é¼ æ ‡æ‚¬åœæ—¶æš‚åœè‡ªåŠ¨è½®æ’­
                carousel.addEventListener('mouseenter', () => {
                    clearInterval(autoPlay);
                });
                
                carousel.addEventListener('mouseleave', () => {
                    autoPlay = setInterval(nextPhoto, 5000);
                });
            });
        }
